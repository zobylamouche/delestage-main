      | # | Nom | Puissance | Etat | Deleste |
      |---|-----|-----------|------|---------|
      {% for d in devices | sort(attribute='priority') %}
      | {{ d.priority }} | {{ d.name }} | {{ d.power }} W | {{ d.status }} | {{ 'ðŸ”´ OUI' if d.shed else 'ðŸŸ¢ NON' }} |
