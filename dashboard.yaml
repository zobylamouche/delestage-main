type: vertical-stack
cards:
  - type: gauge
    entity: sensor.puissance_actuelle
    name: Puissance actuelle
    unit: W
    min: 0
    max: 12000
    needle: true
    severity:
      green: 0
      yellow: 4000
      red: 6000

  - type: entities
    title: âš¡ Delestage electrique
    entities:
      - entity: sensor.etat
        name: Etat
        icon: mdi:lightning-bolt
      - entity: sensor.puissance_actuelle
        name: Puissance actuelle
        icon: mdi:flash
      - entity: sensor.etat
        name: Seuil de delestage
        icon: mdi:flash-alert
        attribute: max_power
        suffix: " W"
      - entity: sensor.charge
        name: Charge (%)
        icon: mdi:percent
      - entity: sensor.equipements_delestes
        name: Equipements delestes
        icon: mdi:power-plug-off
      - entity: sensor.puissance_delestee
        name: Puissance delestee
        icon: mdi:power-off
      - entity: sensor.rearmement_dans
        name: Rearmement dans
        icon: mdi:timer-outline
      - entity: sensor.etat
        name: Dernier delestage
        icon: mdi:clock-alert
        attribute: last_shed_time
      - entity: sensor.etat
        name: Dernier rearmement
        icon: mdi:clock-check
        attribute: last_recovery_time

